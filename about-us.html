<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS SHOP</title>

    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        *{
            font-family: 'Poppins', sans-serif;
            margin:0; padding:0;
            box-sizing: border-box;
            outline: none; border:none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            padding:25px;
            min-height: 100vh;
            background: linear-gradient(155deg, #ff007b 50%, #df006c 50%);
        }

        .container form{
            padding:20px;
            width:700px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 5px 10px black;
        }

        .container form .row{
            display: flex;
            flex-wrap: wrap;
            gap:15px;
        }

        .container form .row .col{
            flex:1 1 250px;
        }

        .container form .row .col .title{
            font-size: 20px;
            color:#333;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .container form .row .col .inputBox{
            margin:15px 0;
        }

        .container form .row .col .inputBox span{
            margin-bottom: 10px;
            display: block;
        }

        .container form .row .col .inputBox input{
            width: 100%;
            border:1px solid #ccc;
            padding:10px 15px;
            font-size: 15px;
            text-transform: none;
        }

        .container form .row .col .inputBox input:focus{
            border:1px solid #000;
        }

        .container form .row .col .flex{
            display: flex;
            gap:15px;
        }

        .container form .row .col .flex .inputBox{
            margin-top: 5px;
        }

        .container form .row .col .inputBox img{
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .container form .submit-btn{
            width: 100%;
            padding:12px;
            font-size: 17px;
            background: #ff007b;
            color:#fff;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 15px;
        }

        .container form .submit-btn:hover{
            background: #0092ff;
        }

    </style>

</head>
<body>
    
</body>

    
<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="mumbai">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="india">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <a href="https://www.google.com/" download class="btn-download"><input type="submit" value="proceed to checkout" class="submit-btn"></a>

        <div class="notification" style="display: none;">Processing form...</div>

    </form>

    <script>

            const form = document.querySelector("form");
            const notification = document.querySelector(".notification");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const getValue = (selector) => form.querySelector(selector).value;

                const fullName = getValue('input[type="text"][placeholder="john deo"]');
                const email = getValue('input[type="email"]');
                const address = getValue('input[type="text"][placeholder="room - street - locality"]');
                const city = getValue('input[type="text"][placeholder="mumbai"]');
                const state = getValue('input[type="text"][placeholder="india"]');
                const zipCode = getValue('input[type="text"][placeholder="123 456"]');
                const nameOnCard = getValue('input[type="text"][placeholder="mr. john deo"]');
                const creditCardNumber = getValue('input[type="number"]');
                const expMonth = getValue('input[type="text"][placeholder="january"]');
                const expYear = getValue('input[type="number"]');
                const cvv = getValue('input[type="text"][placeholder="1234"]');

                const requiredFields = [fullName, email, address, city, state, zipCode, nameOnCard, creditCardNumber, expMonth, expYear, cvv];

                if (requiredFields.some(field => field === "")) {
                    notification.textContent = "Please enter all required fields";
                    notification.style.color = "red";
                    notification.style.padding = "10px 0 0 200px";
                    notification.style.display = "block";
                    return;
                }

                notification.style.display = "inline";
                notification.style.color = "#12fd50";
                notification.style.padding = "15px 0 0 250px";

            });


    </script>

</div>

</html>
