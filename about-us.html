<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARS SHOP</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            min-height: 100vh;
            background: linear-gradient(155deg, #2c2c2c 50%, #1d1d1d 50%);
        }

        form {
            padding: 20px;
            width: 700px;
            background: #3d3d3d;
            border-radius: 25px;
        }

        .box {
            position: relative;
            width: 50%;
            border-radius: 25px;
            padding: 5px 0 9px 5px;
            z-index: 1;
        }

        .box::before, .box::after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            border-radius: 25px;
            background: linear-gradient(60deg, #ff00bf, #00ff44, #a200ff, #3700ff, #006eff, #00fff7);
            background-size: 8000%;
            width: 97%;
            height: 100%;
            z-index: -1;
            animation: change 5s infinite linear;
            filter: blur(8px);
        }

        @keyframes change {
            0%{
                background-position: 0 0;
            }
            50%{
                background-position: 100% 0;
            }

            100%{
                background-position: 0 0;
            }
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .col {
            flex: 1 1 250px;
        }

        .title {
            font-size: 20px;
            color: #333;
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .inputBox {
            margin: 15px 0;
        }

        .inputBox span {
            margin-bottom: 10px;
            display: block;
        }

        .inputBox input {
            width: 100%;
            border: 1px solid #1d1d1d;
            background-color: #2c2c2c;
            padding: 10px 15px;
            font-size: 15px;
            text-transform: none;
            color: #ff00bf;
        }

        .inputBox input:focus {
            border: 1px solid #ff00bf;
            box-shadow: inset 0 0 0.5em #ff00bf, 0 0 0.5em #ff00bf, 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .flex {
            display: flex;
            gap: 15px;
        }

        .flex .inputBox {
            margin-top: 5px;
        }

        .inputBox img {
            height: 34px;
            margin-top: 5px;
            filter: drop-shadow(0 0 1px #000);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-weight: 500;
            font-size: 20px;
            box-shadow: inset 0 0 0.5em #ff00bf, 0 0 0.5em #ff00bf, 0 0 10px rgba(255, 255, 255, 0.3), 0 0 15px rgba(255, 255, 255, 0.3);
            color: #333;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 15px;
        }

        .submit-btn:hover {
            background: #ff00bf;
        }

        .notification {
            display: none;
            color: #12fd50;
            padding: 15px 0 0 0;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="box">
            <form action="">

                <div class="row">
    
                    <div class="col">
    
                        <h3 class="title">billing address</h3>
    
                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" placeholder="john deo">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text" placeholder="room - street - locality">
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder="mumbai">
                        </div>
    
                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" placeholder="india">
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
    
                    </div>
    
                    <div class="col">
    
                        <h3 class="title">payment</h3>
    
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="img/card_img.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="mr. john deo">
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january">
                        </div>
    
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2024">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="1234">
                            </div>
                        </div>
    
                    </div>
    
                </div>
    
                <a href="https://www.google.com/" download class="btn-download"><input type="submit" value="proceed to checkout" class="submit-btn"></a>
    
                <div class="notification">Processing form...</div>
    
            </form>
        </div>

        <script>
            const form = document.querySelector("form");
            const notification = document.querySelector(".notification");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const getValue = (selector) => form.querySelector(selector).value;

                const fullName = getValue('input[type="text"][placeholder="john deo"]');
                const email = getValue('input[type="email"]');
                const address = getValue('input[type="text"][placeholder="room - street - locality"]');
                const city = getValue('input[type="text"][placeholder="mumbai"]');
                const state = getValue('input[type="text"][placeholder="india"]');
                const zipCode = getValue('input[type="text"][placeholder="123 456"]');
                const nameOnCard = getValue('input[type="text"][placeholder="mr. john deo"]');
                const creditCardNumber = getValue('input[type="number"]');
                const expMonth = getValue('input[type="text"][placeholder="january"]');
                const expYear = getValue('input[type="number"]');
                const cvv = getValue('input[type="text"][placeholder="1234"]');

                const requiredFields = [fullName, email, address, city, state, zipCode, nameOnCard, creditCardNumber, expMonth, expYear, cvv];

                if (requiredFields.some(field => field === "")) {
                    notification.textContent = "Please enter all required fields";
                    notification.style.color = "red";
                    notification.style.padding = "10px 0 0 0";
                    notification.style.display = "block";
                    return;
                }

                notification.style.display = "inline";
                notification.style.color = "#12fd50";
                notification.style.padding = "15px 0 0 0";

            });
        </script>

    </div>

</body>

</html>
